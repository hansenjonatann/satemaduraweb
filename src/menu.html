<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sate Madura Cak Nur - Menu</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/dist/output.css" />
  </head>
  <body>
    <div class="container mt-5 ml-[72px]">
      <div class="flex justify-between items-center">
        <h1 class="font-bold text-2xl">Mau makan apa hari ini?</h1>
        <img src="./assets/images/profile.png" alt="" width="50" />
      </div>
      <input
        type="text"
        class="border-2 border-black placeholder:text-gray-500 w-80 px-2 rounded-lg py-2"
        placeholder="Nasi Goreng, Sate"
      />
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mt-5">
        <!-- Kolom 1 -->
        <div class="bg-third py-2 px-4 rounded-lg">
          <div class="flex gap-4 items-center w-full text-white py-2">
            <i class="fa-solid fa-utensils"></i>
            <p class="text-lg font-bold">Makanan</p>
          </div>
        </div>

        <!-- Kolom 2 -->
        <div class="bg-third py-2 px-4 rounded-lg">
          <div class="flex gap-4 items-center w-full text-white py-2">
            <i class="fa-solid fa-mug-saucer"></i>
            <p class="text-lg font-bold">Minuman</p>
          </div>
        </div>
        <!-- Kolom 3 -->
        <div class="bg-third py-2 px-4 rounded-lg">
          <div class="flex gap-4 items-center w-full text-white py-2">
            <i class="fa-solid fa-cookie"></i>
            <p class="text-lg font-bold">Makanan Ringan</p>
          </div>
        </div>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <!-- Card 1 -->
        <div
          class="bg-primary border-1 border-black mt-5 rounded-lg shadow-md p-4"
        >
          <img
            src="./assets/images/sateayam.png"
            alt="Gambar 1"
            class="w-full object-cover mb-4"
          />
          <h2 class="text-xl px-2 font-bold mb-2">Sate Ayam</h2>
          <p class="text-lg px-2">Rp18.000</p>
        </div>

        <!-- Card 2 -->
        <div
          class="bg-primary border-1 border-black mt-5 rounded-lg shadow-md p-4"
        >
          <img
            src="./assets/images/gulaikambing.png"
            alt="Gambar 2"
            class="w-full object-cover mb-4"
          />
          <h2 class="text-xl px-2 font-bold mb-2">Gulai Kambing</h2>
          <p class="text-lg px-2">Rp25.000</p>
        </div>

        <!-- Card 3 -->
        <div
          class="bg-primary border-1 border-black mt-5 rounded-lg shadow-md p-4"
        >
          <img
            src="./assets/images/ayambakar.png"
            alt="Gambar 3"
            class="w-full object-cover mb-4"
          />
          <h2 class="text-xl px-2 font-bold mb-2">Ayam Bakar</h2>
          <p class="text-lg px-2">Rp20.000</p>
        </div>
      </div>
      <h1 class="font-bold text-xl mt-2">Sekalian sama minumannya...</h1>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <!-- Card 1 -->
        <div
          class="bg-primary border-1 border-black mt-5 rounded-lg shadow-md p-4"
        >
          <img
            src="./assets/images/tehobeng.png"
            alt="Gambar 1"
            class="w-full object-cover mb-4"
          />
          <h2 class="text-xl px-2 font-bold mb-2">Teh Obeng</h2>
          <p class="text-lg px-2">Rp5.000</p>
        </div>

        <!-- Card 2 -->
        <div
          class="bg-primary border-1 border-black mt-5 rounded-lg shadow-md p-4"
        >
          <img
            src="./assets/images/kopi.png"
            alt="Gambar 2"
            class="w-full object-cover mb-4"
          />
          <h2 class="text-xl px-2 font-bold mb-2">Kopi O Cangkir</h2>
          <p class="text-lg px-2">Rp7.000</p>
        </div>

        <!-- Card 3 -->
        <div
          class="bg-primary border-1 border-black mt-5 rounded-lg shadow-md p-4"
        >
          <img
            src="./assets/images/tehtarik.png"
            alt="Gambar 3"
            class="w-full object-cover mb-4"
          />
          <h2 class="text-xl px-2 font-bold mb-2">Teh Tarik</h2>
          <p class="text-lg px-2">Rp8.000</p>
        </div>
      </div>
      <div class="flex bg-third  rounded-lg py-2 w-80 mt-5 justify-center mx-auto">
        <div class="flex gap-8 text-xl text-white">
          <a href="index.html">
            <i class="fa-solid fa-home"></i>
          </a>
          <a href="tentang.html">
            <i class="fa-solid fa-info"></i>
          </a>
          <a href="menu.html">
            <i class="fa-solid fa-book"></i>
          </a>
          <a href="login.html">
            <i class="fa-solid fa-user"></i>
          </a>
        </div>
      </div>

</html>
